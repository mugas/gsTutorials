<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <h1>FlexBox</h1>
    <h2>Flex Direction</h2>

    <article class="flexbox_direction">
        <div class="row_content">
            <h3>Row (default)</h2>
                <section class="row">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                </section>
        </div>
        <div class="row_reverse_content">
            <h3>Reverse</h2>
                <section class="row_reverse">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                </section>
        </div>
        <div class="column_content">
            <h3>Column</h2>
                <section class="column">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                </section>
        </div>
        <div class="column_reverse_content">
            <h3>Column Reverse</h2>
                <section class="column_reverse">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                </section>
        </div>
    </article>

    <article class="justify_content">
        <h2>Justify Content</h2>
        <div class="initial">
            <h3>Flex-Start</h2>
                <section class="flexing flex_start">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                </section>
        </div>
        <div class="initial">
            <h3>Flex-end</h2>
                <section class="flexing flex_end">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                </section>
        </div>
        <div class="initial">
            <h3>Center</h2>
                <section class="flexing center">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                </section>
        </div>
        <div class="initial">
            <h3>Flex-center</h2>
                <section class="row">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                </section>
        </div>
        <div class="initial">
            <h3>Space Between</h2>
                <section class="row">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                </section>
        </div>
        <div class="initial">
            <h3>Space Around</h2>
                <section class="row">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                </section>
        </div>
        <div class="initial">
            <h3>Space Evenly</h2>
                <section class="row">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                </section>
        </div>
    </article>

    <script src="app.js"></script>
</body>

</html>
